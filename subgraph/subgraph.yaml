specVersion: 0.0.4
description: Cocodrop
repository: https://github.com/kleros-crime-syndicate/cocodrop
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cocodrop
    network: mumbai
    source:
      address: '0x03E60Ab34f2BEC975610526E6436872c1a2F0230'
      abi: Cocodrop
      startBlock: 28517442
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Airdrop
        - Redeemer
        - Redemption
      abis:
        - name: Cocodrop
          file: ./abis/mumbai/Cocodrop.json
      eventHandlers:
        - event: NewAirdrop(indexed uint256,bytes32,address,uint256,string)
          handler: handleNewAirdrop
        - event: Redemption(indexed uint256,uint256)
          handler: handleRedemption
      file: ./src/mapping.ts
