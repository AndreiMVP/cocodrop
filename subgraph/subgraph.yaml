specVersion: 0.0.4
description: Cocodrop
repository: https://github.com/kleros-crime-syndicate/cocodrop
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cocodrop
    network: goerli
    source:
      address: '0xb62a93658992C6782E5d21a75814edf496069747'
      abi: Cocodrop
      startBlock: 7737457
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Airdrop
        - Redeemer
        - Redemption
      abis:
        - name: Cocodrop
          file: ./abis/goerli/Cocodrop.json
      eventHandlers:
        - event: NewAirdrop(indexed uint256,bytes32,address,uint256,string)
          handler: handleNewAirdrop
        - event: Redemption(indexed uint256,uint256)
          handler: handleRedemption
        - event: StoppedAirdrop(indexed uint256)
          handler: handleStoppedAirdrop
      file: ./src/mapping.ts
