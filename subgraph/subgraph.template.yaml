specVersion: 0.0.4
description: Cocodrop
repository: https://github.com/kleros-crime-syndicate/cocodrop
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cocodrop
    network: {{network}}
    source:
      address: '{{LightGTCRFactory.address}}'
      abi: Cocodrop
      startBlock: {{LightGTCRFactory.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Airdrop
        - Redemption
      abis:
        - name: Cocodrop
          file: ./abis/Cocodrop.json
      eventHandlers:
        - event: NewAirdrop(indexed uint256,bytes32,address,uint256,string)
          handler: handleNewAirdrop
        - event: Redemption(indexed uint256,address,uint256)
          handler: handleRedemption
      file: ./src/mapping.ts
